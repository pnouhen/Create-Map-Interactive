<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carte Interactive</title>
    <script type="module" src="/src/main.js"></script>
  </head>
  <body class="max-w-[1440px] mx-auto">
    <main class="flex flex-col items-center gap-4 md:p-4">
      <h1 class="text-3xl font-bold text-center">
        Carte des réserves naturelles de France
      </h1>
      <div class="w-full md:p-4 flex lg:flex-row flex-col-reverse items-center gap-4">
        <div id="map" class="w-full h-[49rem] flex justify-center items-center border-2 rounded-md">
          <div class="relative -z-10 flex items-baseline gap-3">
            <p class="text-3xl text-center">Chargement en cours</p>
          <div class="w-2.5 h-2.5 rounded-full bg-purple-400 bounce-1"></div>
          <div class="w-2.5 h-2.5 rounded-full bg-orange-400 bounce-2"></div>
          <div class="w-2.5 h-2.5 rounded-full bg-yellow-400 bounce-3"></div>
          </div>
          

        </div>

        <div id="filter" class="w-96 mx-auto flex flex-col gap-4">
          <h2 class="text-2xl font-semibold">Filtres</h2>
          <form action="submit" class="flex flex-col gap-8">
            <div class="relative flex justify-center">
              <label for="searchRnf" class="absolute"></label>
              <div class="relative w-96">
                <input
                  name="searchRnf"
                  id="searchRnf"
                  type="text"
                  placeholder="Recherchez la réserve naturelle"
                  class="w-full py-2.5 px-1.5 border-2 rounded-lg text-xl"
                />

                <ul
                  id="searchRnfAutoComplete"
                  class="absolute z-10 flex flex-col gap-2 p-2 bg-white rounded-b-lg text-xl"
                ></ul>
              </div>
            </div>

            <div class="relative flex justify-center">
              <label for="selectedRegions" class="absolute"> </label>
              <select
                name="selectedRegions"
                id="selectedRegions"
                class="w-96 py-2.5 px-1.5 border-2 rounded-lg text-xl"
              >
                <option value="" disabled selected hidden>
                  Choisissez la région
                </option>
                <option value="allRegions">TOUTES LES REGIONS</option>
              </select>
            </div>

            <div class="relative flex justify-center">
              <label for="selectedDepartments" class="absolute"> </label>
              <select
                name="selectedDepartments"
                id="selectedDepartments"
                class="w-96 py-2.5 px-1.5 border-2 rounded-lg text-xl"
              ></select>
            </div>

            <div class="flex flex-col items-center gap-1">
              <p class="text-xl p-1">Selectionnez les surfaces :</p>

              <div class="w-full flex justify-center gap-4">
                <div class="flex flex-col items-center gap-1">
                  <label class="text-xl" for="areaMinRnf" class="text-xl"
                    >Minimun
                  </label>

                  <input
                    name="areaMinRnf"
                    id="areaMinRnf"
                    type="number"
                    class="w-32 py-2.5 px-1.5 border-2 rounded-lg text-xl text-end"
                  />
                </div>

                <div class="flex flex-col items-center gap-2">
                  <label class="text-xl" for="areaMaxRnf" class="text-xl"
                    >Maximun
                  </label>

                  <input
                    name="areaMaxRnf"
                    id="areaMaxRnf"
                    type="number"
                    class="w-32 py-2.5 px-1.5 border-2 rounded-lg text-xl text-end"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carte Interactive</title>
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <main class="flex flex-col items-center p-5">
      <h1 class="text-3xl font-bold p-5">
        Carte des réserves naturelles de France
      </h1><div id="filter"
          class="bg-white p-5 rounded-bl-xl"
        >
          <h2 class="text-2xl font-semibold w-full p-5">Filtres</h2>
          <form action="" class="h-full grid grid-cols-2 gap-4">
            <div class="col-start-1 col-end-2 flex items-center  gap-4">
              <label for="selectedegions" class="text-[1.25rem]">
                Rechercher la réserve :
              </label>
              <div>
                <input
                name="searchRnf"
                id="searchRnf"
                type="text"
                placeholder="Entrez son nom"
                class="py-2.5 px-1.5 border-2 rounded-lg text-[1rem]"
              >
            </input >
            <ul id="searchRnfAutoComplete"></ul>
              </div>
            </div>
            <div class="col-start-2 col-end-3 flex items-center justify-between gap-4">
              <label for="selectedegions" class="text-[1.25rem]">
                Choisissez la région :
              </label>
              <select
                name="selectedRegions"
                id="selectedRegions"
                class="py-2.5 px-1.5 border-2 rounded-lg text-[1rem]"
              >
                <option value="allRegions">TOUTES LES REGIONS</option>
              </select>
            </div>

            <div class="col-start-2 col-end-3 flex items-center justify-between gap-4">
              <label for="selectedDepartments" class="text-[1.25rem]">
                Choisissez le département :
              </label>
              <select
                name="selectedDepartments"
                id="selectedDepartments"
                class="py-2.5 px-1.5 border-2 rounded-lg text-[1rem]"
              >
              </select>
            </div>
          </form>
        </div>
      <div id="map" class="h-[60vh] w-full"></div>
      
    </main>
  </body>
</html>

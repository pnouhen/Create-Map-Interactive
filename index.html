<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carte Interactive</title>
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <main>
      <h1>Carte des réserves naturelles de France</h1>
      <div id="map">
        <div class="filter">
        <h2>Filtres</h2>
        <form action="">
          <div class="labelInput">
            <label for="RnnNorthInput" id="RnnNorthLabel"
              >Réserves naturelles situées au nord</label
            >
            <input type="checkbox" id="RnnNorthInput" />
          </div>
          <div class="labelInput">
            <label for="putRegionInput" id="putRegionLabel"
              >Afficher les régions</label
            >
            <input type="checkbox" id="putRegionInput" />
          </div>
          <div class="labelSelect">
            <label for="selectedRegions">
              Selectionner la région souhaitée :
            </label>
            <select name="selectedRegions" id="selectedRegions">
              <option value="">TOUTES LES REGIONS</option>
            </select>
          </div>
        </form>
      </div>
      </div>
      
    </main>
  </body>
</html>

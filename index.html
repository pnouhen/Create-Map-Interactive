<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carte Interactive</title>
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <main class="flex flex-col items-center p-12">
      <h1 class="text-3xl font-bold p-5">
        Carte des réserves naturelles de France
      </h1>
      <div class="relative w-full flex gap-4">
        <div id="map" class="w-full h-[52rem] border-2 rounded-md"></div>

          <div id="filter">
          <h2 class="text-2xl font-semibold">Filtres</h2>
          <form action="submit" class="h-full flex flex-col gap-8">
            <div class="relative flex justify-center">
              <label for="searchRnf" class="absolute"></label>
              <div class="relative w-96">
                <input
                  name="searchRnf"
                  id="searchRnf"
                  type="text"
                  placeholder="Recherchez la réserve naturelle"
                  class="w-full py-2.5 px-1.5 border-2 rounded-lg text-xl"
                />

                <ul
                  id="searchRnfAutoComplete"
                  class="absolute z-10 flex flex-col gap-2 p-2 bg-white rounded-b-lg text-xl"
                ></ul>
              </div>
            </div>

            <div class="relative flex justify-center">
              <label for="selectedRegions" class="absolute"> </label>
              <select
                name="selectedRegions"
                id="selectedRegions"
                class="w-96 py-2.5 px-1.5 border-2 rounded-lg text-xl"
              >
                <option value="" disabled selected hidden>
                  Choisissez la région
                </option>
                <option value="allRegions">TOUTES LES REGIONS</option>
              </select>
            </div>

            <div class="relative flex justify-center">
              <label for="selectedDepartments" class="absolute"> </label>
              <select
                name="selectedDepartments"
                id="selectedDepartments"
                class="w-96 py-2.5 px-1.5 border-2 rounded-lg text-xl"
              ></select>
            </div>

            <div class="flex flex-col items-center gap-4">
              <p class="text-xl p-1">
                Selectionnez les surfaces :
              </p>

              <div class="w-full flex justify-between">
                <div class="flex flex-col items-center gap-2">
                  <label class="text-xl" for="areaMinRnf" class="text-xl">
                    Minimun
                  </label>

                  <input
                    name="areaMinRnf"
                    id="areaMinRnf"
                    type="number"
                    class="w-32 py-2.5 px-1.5 border-2 rounded-lg text-xl text-end"
                  />
                </div>

                <div class="flex flex-col items-center gap-2">
                  <label class="text-xl" for="areaMaxRnf" class="text-xl"
                    >Maximun
                  </label>

                  <input
                    name="areaMaxRnf"
                    id="areaMaxRnf"
                    type="number"
                    class="w-32 py-2.5 px-1.5 border-2 rounded-lg text-xl text-end"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>

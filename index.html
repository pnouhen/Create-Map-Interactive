<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carte Interactive</title>
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <main class="flex flex-col items-center p-5 ">
      <h1 class="text-3xl font-bold  p-5">
        Carte des réserves naturelles de France
      </h1>
      <div id="map" class="h-[85vh] w-full relative">
        <div id="filter"
          class="absolute z-1000 top-5 right-5 bg-white p-5 rounded-bl-xl min-h-80"
        >
          <h2 class="text-2xl font-semibold w-full p-5">Filtres</h2>
          <form action="" class="h-full flex flex-col gap-5">
            <div class="flex flex-col gap-1.5">
              <label for="selectedegions" class="text-[1.25rem]">
                Selectionner la région pour afficher les réserves :
              </label>
              <select
                name="selectedRegions"
                id="selectedRegions"
                class="py-2.5 px-1.5 border-2 rounded-lg text-[1rem]"
              >
                <option value="allRegions">TOUTES LES REGIONS</option>
              </select>
            </div>

            <div class="flex flex-col gap-1.5">
              <label for="selectedDepartments" class="text-[1.25rem]">
                Selectionner le département pour afficher les réserves :
              </label>
              <select
                name="selectedDepartments"
                id="selectedDepartments"
                class="py-2.5 px-1.5 border-2 rounded-lg text-[1rem]"
              >
              </select>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>

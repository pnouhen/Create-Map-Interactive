<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carte des réserves naturelles françaises</title>
    <script type="module" src="/src/main.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="max-w-[1440px] lg:mx-auto mx-4">
    <main class="flex flex-col items-center gap-4 md:p-4">
      <h1 class="text-3xl font-bold text-center">
        Carte des réserves naturelles françaises
      </h1>
      <div
        class="w-full lg:h-full h-[72rem] md:p-4 flex lg:flex-row flex-col-reverse items-center gap-4"
      >
        <div
          id="map"
          class="w-[calc(100%_-_26rem)] h-[48rem] flex justify-center items-center border-2 rounded-md"
        >
          <div class="relative -z-10 flex items-baseline gap-3">
            <p class="text-3xl text-center">Chargement en cours</p>
            <div class="w-2.5 h-2.5 rounded-full bg-purple-400 bounce-1"></div>
            <div class="w-2.5 h-2.5 rounded-full bg-orange-400 bounce-2"></div>
            <div class="w-2.5 h-2.5 rounded-full bg-yellow-400 bounce-3"></div>
          </div>
        </div>

        <div id="filter" class="lg:w-[26rem] mx-auto flex flex-col gap-4">
          <h2 class="text-2xl font-semibold">Filtres</h2>
          <div class="flex flex-col gap-8">
            <div class="w-full relative flex justify-center">
              <label for="searchRnf" class="absolute"></label>
              <div class="w-full relative">
                <input
                  name="searchRnf"
                  id="searchRnf"
                  type="text"
                  placeholder="Recherchez la réserve naturelle"
                  autocomplete="off"
                  class="w-full input input-stepper flex justify-center gap-2"
                />

                <ul id="searchRnfAutoComplete" class="ul hidden"></ul>
              </div>
            </div>

            <div id="searchRegion" class="w-full relative flex justify-center">
              <button class="w-full input input-stepper button-territoire">
                <p class="p">Cliquez ici pour choisir une région</p>
                <i class="fa-solid fa-chevron-down mr-2"></i>
              </button>
              <ul class="searchTerritoireAutoComplete ul hidden"></ul>
            </div>

           <div id="searchDepartment" class="w-full relative flex justify-center">
              <button class="w-full input input-stepper button-territoire">
                <p class="p">Cliquez ici pour choisir un département</p>
                <i class="fa-solid fa-chevron-down mr-2"></i>
              </button>
              <ul class="searchTerritoireAutoComplete ul hidden"></ul>
            </div>

            <div
              class="flex flex-wrap lg:justify-between justify-center gap-y-2 lg:gap-x-0 gap-x-4"
            >
              <p class="w-full text-xl font-bold text-center p-1">
                Selectionnez les surfaces (en km²) :
              </p>

              <div class="area-container">
                <p class="area-container-p">Minimun :</p>
                <div
                  id="areaMinRnf"
                  class="input-stepper flex justify-center gap-2"
                >
                  <button class="less input-button">
                    <i class="fa-solid fa-minus"></i>
                  </button>
                  <label for="areaMinRnfInput" class="absolute"></label>
                  <input
                    id="areaMinRnfInput"
                    name="areaMinRnf"
                    type="text"
                    class="input w-24 text-end"
                  />

                  <button class="more input-button">
                    <i class="fa-solid fa-plus"></i>
                  </button>
                </div>
              </div>

              <div class="area-container">
                <p class="area-container-p">Maximun :</p>
                <div
                  id="areaMaxRnf"
                  class="input-stepper flex justify-center gap-2"
                >
                  <button class="less input-button">
                    <i class="fa-solid fa-minus"></i>
                  </button>
                  <label for="areaMaxRnfInput" class="absolute"> </label>
                  <input
                    id="areaMaxRnfInput"
                    name="areaMaxRnfInput"
                    type="text"
                    class="input w-24 text-end"
                  />

                  <button class="more input-button">
                    <i class="fa-solid fa-plus"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
